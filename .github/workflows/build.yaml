name: Build and Publish Docker Images
on: 
   push: 
      branches:
         - main
jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - name: GIT Checkout
           uses: actions/checkout@v2
         - name: Set up JDK
           uses: actions/setup-java@v1
           with:
              java-version: 1.11
         - name: Build with Maven
           run: mvn clean install